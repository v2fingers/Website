<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Portfolio</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#scroll-to-projects">Projects</a></li>
            <li><a href="#scroll-to-about">About</a></li>
            <li id="logo"><a href="#">BS</a></li>
        </ul>
    </nav>

    <section id="contact-sec">
        <div id="contact-head">
            <p>GET IN TOUCH</p>
            <h1>Lets Create Somthing Together</h1>
            <p>If you’d like to work together or just say hi, feel free to reach out.</p>
        </div>

        <div id="container">
        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Name*" id="name" class="item" autocomplete="off">
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Email*" id="email" class="item" autocomplete="off">
                </div>
            </div>

            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Phone Number*" id="phone" class="item" autocomplete="off">
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Subject*" id="subject" class="item" autocomplete="off">
                </div>
            </div>

            <div class="textarea-field field">
                <textarea name="" id="" cols="30" rows="10" placeholder="Message" class="item" autocomplete="off"></textarea>
            </div>

            <button type="submit">Send Message →</button>
        </form>  
        </div>
        

    </section>

    <footer>
        <p>© 2025 Bastian Shelton | All Rights Reserved.</p>
        <a href="#" id="back-to-top">Back To Top ^</a>
    </footer>

</body>
</html>
