<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Icon</title>
  <style>
    .scroll-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
    }

    .scroll-icon .line {
      width: 2px;          /* Thickness of the line */
      height: 40px;        /* Length of the vertical line */
      background-color: #333;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="scroll-icon">
    <span>Scroll</span>
    <div class="line"></div>
  </div>
</body>
</html>
